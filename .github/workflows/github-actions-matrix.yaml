on: [push]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - name: Setup environment
        run: |
          echo "âœ… Setup completed successfully."

  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Build step
        run: echo "ðŸ› ï¸ Building the project..."

  test:
    needs: build
    runs-on: ubuntu-latest
    strategy:
      matrix:
        node_version: [14, 16, 18]
    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: ${{ matrix.node_version }}

      - name: Run test step
        run: echo "âœ… Testing on Ubuntu with Node.js ${{ matrix.node_version }}"
    
    # CACHING DEPENDENCIES
