name: GitHub Actions Demo
run-name: ${{ github.actor }} is testing out GitHub Actions 🚀

on: [push]

jobs:
  setup:
    runs-on: ubuntu-latest
    steps:
      - run: echo "🎉 Triggered by a ${{ github.event_name }} event."
      - run: echo "🐧 Running on ${{ runner.os }}."
      - run: echo "🔎 Branch: ${{ github.ref }} | Repo: ${{ github.repository }}"
      - name: Intentionally fail setup
        run: |
          echo "❌ Simulating setup failure"
          exit 1

  build:
    needs: setup
    runs-on: ubuntu-latest
    steps:
      - name: Check out repository code
        uses: actions/checkout@v4
      - run: echo "🛠️ This should NOT run if setup fails."

  test:
    needs: build
    if: ${{ always() }}  # This ensures test runs even if setup/build fail
    runs-on: ubuntu-latest
    steps:
      - run: echo "🧪 Running tests despite failure in previous job."
      - run: echo "📊 Job status: ${{ job.status }}"
